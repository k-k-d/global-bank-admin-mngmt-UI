<div>
    <h2>Branch Creation</h2>
<div>
    Branch ID:
    <input [(ngModel)] = "branch.BranchId" placeholder="ID"/>
</div>
<div>
    Branch Name:
    <input [(ngModel)] = "branch.BranchName" placeholder="Name"/>
</div>
<div>
    Branch Address:
    <input [(ngModel)] = "branch.BranchAddress" placeholder="Address"/>
</div>
<button (click)="createBranch(branch)">Submit</button>
</div>
